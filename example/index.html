<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>example</title>
    <style>
    table {
      border-collapse: collapse;
    }
    table td, table th {
      border: 1px solid #000;
      padding: 10px;
    }
    </style>
  </head>
  <body>
    <table class="table">
      <thead>
        <tr>
          <th data-operator='sum'>sum of number</th>
          <th data-operator='avg'>avg of number</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>10</td><td>100</td></tr>
        <tr><td>10</td><td><input type="number"></td></tr>
      </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="table-column-calculation.js"></script>
    <script>
      $(function() {
        tableColumnCalculation.init($('.table'));
      });
    </script>
  </body>
</html>
